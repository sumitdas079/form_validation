<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <section class="vh-120 gradient-custom"><!--background gradient-->

        <div class="container py-5 h-100">

            <!--card design-->
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-sm-6 text-black">

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 d-sm-block">

                            <form style="width:23rem;">

                                <h3 class="fw-bolder mb-3" style="font-family:'Doppio One', sans-serif; color:#00e1ff">
                                    Register
                                </h3>

                                <!--Name requirements-->
                                <div class="d-flex form-row mb-2">

                                    <div class="form-group col-md-6">
                                        <input type="text" id="FirstName" class="form-control shadow-none"
                                            placeholder="First Name" autocomplete="off" required>
                                            <small id="fnamevalid" class="form-text text-danger text-muted invalid-feedback">
                                                Invalid input
                                            </small>
                                    </div>
                                    <div class="form-group col-md-6 mx-3">
                                        <input type="text" id="LastName" class="form-control shadow-none"
                                            placeholder="Last Name" autocomplete="off" required>
                                            <small id="lnamevalid" class="form-text text-danger text-muted invalid-feedback">
                                                Invalid input
                                              </small>
                                    </div>
                                </div>

                                <!--Email requirements-->
                                <div class="form-outline form mb-2">
                                        <input type="email" id="Emailform" class="form-control shadow-none"
                                            placeholder="Email address" autocomplete="off" required>
                                        <!-- <small id="email-must" class="text-danger">Email must not be empty</small>
                                    <small id="email-wrong" class="text-danger">Invalid email!</small> -->
                                    <small id="emailvalid" class="form-text text-danger text-muted invalid-feedback">
                                        Invalid Email
                                      </small>
                                </div>

                                <!--choose Gender-->
                                <div class="form-group" id="gender">

                                    <label class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="radio" name="gender" value="option1" required>
                                        <span class="form-check-label1">Male</span>
                                    </label>

                                    <label class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="radio" name="gender" value="option2" required>
                                        <span class="form-check-label1">Female</span>
                                    </label>

                                </div>

                                <!--Password requirements-->
                                <div class="form-outline mt-3 mb-3" id="input">

                                    <input type="password" id="CreatePass" class="form-control shadow-none"
                                        placeholder="Create Password" autocomplete="off" required>
                                        <i class="bi bi-eye-fill" id="eye" onclick="showpassword()"></i>
                                        <small id="passwordvalid" class="form-text text-danger text-muted invalid-feedback">
                                            Invalid Password
                                          </small>
                                    <div id="passwordHelpBlock" class="form-text" style="font-size: 15px;">
                                        Your password must be 8-20 characters long, contain letters and numbers and
                                        must not contain spaces, special characters, or emoji.
                                    </div>

                                    <input type="password" id="ConfirmPass" class="form-control shadow-none my-2"
                                        placeholder="Confirm Password" autocomplete="off" required>
                                        <small id="conf-passwordvalid" class="form-text text-danger text-muted invalid-feedback">
                                            Password does not match
                                          </small>
                                </div>

                                <div class="text-center pt-1 mt-3 mb-2">
                                    <button class="btn" type="button" id="Register">REGISTER</button>
                                    </p>
                                </div>

                                <!--defers to sign-in page-->
                                <p class="text-center" style="font-size: small;">Already have an account?<a href="#"
                                        class="link" id="Sign-in"> Sign In</a></p>

                                <div class="divider align-items-center my-4" id="divider">
                                    <p class="text-center fw-bolder mx-3">OR</p>
                                </div>

                                <!--social media sign-in-->
                                <div class="text-center mb-4" id="icons">
                                    <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
                                    <a href="#"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!--image-->
                    <div class="d-none d-lg-block col-md-8 col-lg-7 col-xl-6" id="image">

                        <img src="images/undraw_Welcome_re_h3d9 (1).svg" class="img-fluid" alt="Phone image">

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="register_app.js"></script>

</body>

</html>
