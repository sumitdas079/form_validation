<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!--links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <section class="vh-120 gradient-custom"><!--background gradient-->

        <div class="container py-5 h-100">

            <!--card design-->
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-sm-6 text-black">
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 d-sm-block">

                            <form name="form1" id="form" style="width: 23rem;">
                                <h3 class="fw-bolder mb-3" style="font-family:'Doppio One', sans-serif; color:#00e1ff">
                                    Login
                                </h3>

                                <!--Email requirements-->
                                <div class="form-outline mb-2" id="input">

                                    <input type="email" id="Emailform" class="form-control shadow-none"
                                        placeholder="Email address" autocomplete="off" required>
                                    <!-- <small id="email-must" class="text-danger">Email must not be empty</small>
                                    <small id="email-wrong" class="text-danger">Invalid email!</small> -->
                                    <small id="emailvalid" class="form-text text-danger text-muted invalid-feedback">
                                        Invalid Email
                                    </small>

                                </div>

                                <!--Password requirements-->
                                <div class="form-outline mt-3 mb-3" id="input">

                                    <input type="password" id="Password" class="form-control shadow-none"
                                        placeholder="Password" autocomplete="off" required>
                                        <i class="bi bi-eye-fill" id="eye" onclick="showpassword()"></i>
                                    <!-- <small id="password-must" class="text-danger">Password must not be empty</small>
                                    <small id="password-wrong" class="text-danger">Incorrect Password!</small> -->
                                    <small id="passwordvalid" class="form-text text-danger text-muted invalid-feedback">
                                        Invalid Password
                                      </small>

                                </div>

                                <div class="text-center pt-1 mb-2">

                                    <button class="btn" type="button" id="Login">LOGIN</button>
                                    <p class="small mt-2 pt-2 mb-3" id="Forgot"><a href="#">Forgot your
                                            Password</a>
                                    </p>

                                </div>

                                <!--defers to register page-->
                                <p class="text-center" style="font-size: small;">Don't have an account?<a href="#"
                                        class="link" id="Register"> Register Here</a></p>

                                <div class="divider align-items-center my-4" id="divider">
                                    <p class="text-center fw-bolder mx-3">OR</p>
                                </div>

                                <!--social media sign-in-->
                                <div class="text-center mb-4" id="icons">
                                    <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
                                    <a href="#"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
                                </div>

                            </form>

                        </div>
                    </div>

                    <!--image-->
                    <div class="d-none d-lg-block col-md-8 col-lg-7 col-xl-6">

                        <img src="images/undraw_Real_time_sync_re_nky7.svg" class="img-fluid" alt="Phone image">

                    </div>
                </div>
            </div>
    </section>

    <script src="login_app.js"></script>

</body>

</html>
